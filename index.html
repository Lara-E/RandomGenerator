<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Random Generator</title>
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="hide justify-content-center" id="modal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Select Password Criteria</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" id="cancel">&times;</span>
                        </button>
                    </div>
                    <div class="form-group">
                        <!-- <label for="exampleFormControlInput1">Password Length</label> -->
                        <input type="text" class="form-control" id="length" placeholder="Password Length" minlength="8"
                            maxlength="128" required>
                        <div id="validate-length" class="hide text-center">
                            Please provide a valid number between 8 and 128.
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="false" id="specials">
                        <label class="form-check-label ml-1" for="defaultCheck1">
                            Must Include Special Characters
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="false" id="nums">
                        <label class="form-check-label" for="defaultCheck1">
                            Must Include Numbers
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="false" id="lowers">
                        <label class="form-check-label" for="defaultCheck1">
                            Must Include Lower Case Letters
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="false" id="uppers">
                        <label class="form-check-label" for="defaultCheck1">
                            Must Include Upper Case Letters
                        </label>
                    </div>
                    <div id="validate-boxes" class="hide text-center">
                        At least one type of character must be selected.
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="close" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="save">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center title mt-1">Generate A Password</h1>
                <form>
                    <div class="form-group">
                        <!-- <label for="exampleInputPassword1">Generate A Password</label> -->
                        <textarea type="text" class="form-control" id="display" placeholder="Your generated password"
                            disabled="true"></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary" id="generate">Generate Password</button>
                        <div class="hide" id="checkmark">âœ” Text Copied</div>
                        <button  class="btn btn-secondary" id="copy">Copy to Clipboard</button>
                    </div>
                </form>
            </div>
        </div>




        <script src="assets/javascript/script.js"></script>
</body>

</html>
